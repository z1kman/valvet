name: Deploy

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build React app
        run: |
          npm install
          npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Run Ansible [Deploy build]
        env:
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        run: ansible-playbook -i ansible/inventory.yml ansible/playbook_deploy.yml

      - name: Run Ansible [Configure Nginx]
        env:
          CERTBOT_EMAIL: ${{ secrets.CERTBOT_EMAIL }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
        run: ansible-playbook -i ansible/inventory.yml ansible/playbook_nginx.yml
