<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./src/css/index.css">
        <script src="./src/js/index.js"></script>
        <script src="./src/js/data.js"></script>
    </head>
    <body>
        <header class="Fixed-Header">
            <div class="Header-Menu">
                <div class="Header-Menu__Back-Link"><a href="#" class="Header-Menu__Link-Item">Back</a></div>
                <div class="Header-Menu__Label">
                    Models
                </div>
                <ul class="Header-Menu__List-Item">
                    <li class="Header-Menu__Item"><a href="#" class="Header-Menu__Link-Item">News</a></li>
                    <li class="Header-Menu__Item"><a href="#" class="Header-Menu__Link-Item">Work</a></li>
                    <li class="Header-Menu__Item"><a href="#" class="Header-Menu__Link-Item">About</a></li>
                    <li class="Header-Menu__Item"><a href="#" class="Header-Menu__Link-Item">Contact</a></li>
                </ul>
            </div>
        </header>
        <div class="Header-Label">
            <img src="./src/pic/Velvet.svg" class="Header-Label__Label-Item">
            <img src="./src/pic/Management.svg" class="Header-Label__Label-Desc">
        </div>

        <header class="Fixed-Header-Mobile">
            <img src="./src/pic/Group 26.svg" class="Menu-ico" id="Menu-ico" onclick="OnClickMenu(this)">
            <div class="Header-Label-Mobile">
                <img src="./src/pic/Velvet.svg" class="Header-Label__Label-Item">
                <img src="./src/pic/Management.svg" class="Header-Label__Label-Desc">
            </div>
        </header>


        <div class="Menu-Mobile" id="Menu-Mobile" style="visibility: hidden">
            <img src="./src/pic/Group 261.svg" class="Menu-ico Menu-Exit" onclick="OnClickMenu(this)">
            <ul class="Menu__List-Item">
                <li class="Menu__Item"><a href="#" class="Menu__Link-Item Active_Link">Models</a></li>
                <li class="Menu__Item"><a href="#" class="Menu__Link-Item">News</a></li>
                <li class="Menu__Item"><a href="#" class="Menu__Link-Item">Work</a></li>
                <li class="Menu__Item"><a href="#" class="Menu__Link-Item">About</a></li>
                <li class="Menu__Item"><a href="#" class="Menu__Link-Item">Contact</a></li>
            </ul>
            <div class="Menu-Mobile__Footer">
                <div class="Menu-Mobile__Label">
                    VELVET MANAGeMENT © 2020
                </div>
                <div class="Menu-Mobile__Language">
                    <span class="Active">EN</span>
                    <span class="Enabled"> | RU</span> 
                </div>
            </div>
        </div>


        <ul class="Container" id="container">
        </ul>
        
        <div class="Line">
            <img src="./src/pic/Rectangle 32.svg" width="100">
        </div>
        <footer class="Footer">
            <div class="Footer__Left-side">
                <span class="Footer__Language">
                    <span class="Active">EN</span>
                    <span class="Enabled"> | RU</span> 
                </span>
                <div class="Footer__Label">
                    VELVET MANAGeMENT © 2020
                </div>
            </div>
            <div class="Footer__Right-Side">
                <ul class="Footer__Menu">
                    <li class="Footer__Menu-Item"><a href="#" class="Footer__Link-Item">Home</a></li>
                    <li class="Footer__Menu-Item"><a href="#" class="Footer__Link-Item">Models</a></li>
                    <li class="Footer__Menu-Item"><a href="#" class="Footer__Link-Item">Work</a></li>
                    <li class="Footer__Menu-Item"><a href="#" class="Footer__Link-Item">About</a></li>
                    <li class="Footer__Menu-Item"><a href="#" class="Footer__Link-Item">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
